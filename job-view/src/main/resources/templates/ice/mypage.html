<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!--타임리프-->
<head>
<meta charset="UTF-8"><!--한국어-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"><!--반응형-->
<title>기업 마이 페이지</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script><!--jquery 의존성 주입-->
</head>
<style>
    .button-container {
        display: flex;
        justify-content: center;
    	gap: 10px;
    	margin-top: 20px; 
    }
    button {
    	width: 150px;
    	height: 50px;
    	font-size: 16px;
    	background-color: white; 
    	color: black;
    	border: 1px solid black;
    	border-radius: 5px;
    	cursor: pointer; 
    }
    button:hover {
    	background-color: #f0f0f0; 
    }

</style>
<body>
<h1>기업 마이 페이지</h1>
<hr>
    <div class="button-container">
        <button>채용공고관리</button> 
        <button>기업정보관리</button>
    </div>
</body>
</html>
