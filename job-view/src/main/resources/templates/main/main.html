<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 폰트 첨부 -->
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header, footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        section {
            padding: 20px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        .branding {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .branding .card-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .branding .card-wrap .company {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .branding .card-wrap .company .name {
            margin-left: 10px;
            text-align: center;
        }

        .branding .card-wrap .description {
            margin-top: 10px;
            text-align: center;
        }

        .branding .card-wrap .addition .summary {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }

        .branding .card-wrap img {
            max-width: 100%;
            height: auto;
        }

        /* 미디어 쿼리 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .branding .card-wrap {
                padding: 10px;
                margin: 5px 0;
            }

            .branding .card-wrap .company .name {
                margin-left: 5px;
            }

            .branding .card-wrap .description,
            .branding .card-wrap .addition .summary {
                margin-top: 5px;
            }
        }

        @media (max-width: 480px) {
            h1, h2 {
                font-size: 1.5em;
            }

            .branding .card-wrap {
                padding: 5px;
            }

            .branding .card-wrap .company .name {
                margin-left: 2px;
            }

            .branding .card-wrap .description,
            .branding .card-wrap .addition .summary {
                margin-top: 2px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
<header>
    <th:block th:insert="~{/sub/header.html}"></th:block>
</header>
<section>
    <h1>메인 페이지</h1>

    <h2>추천 공고</h2>
    <ul class="branding">
        <li data-match="{&quot;gno&quot;:44857485,&quot;jobTypes&quot;:&quot;,1000016,1000187,1000192,1000194,1000217,1000218,1000219,1000220,1000222,1000224,1000250,1000251,1000257,1000277,1000279,1000284,1000285,1000286,1000287,1000311,1000313,&quot;,&quot;workLocal&quot;:&quot;,B000,E000,F000,G000,H000,I000,J000,K000,&quot;,&quot;careerTypeCode&quot;:3}" class="branding expand">
            <a href="/Recruit/GI_Read/44857485?Oem_Code=C1&amp;productType=FirstVVIP&amp;logpath=0" class="card-wrap" target="_blank" data-gno="44857485" data-spacecode="42">
                <div class="company">
                    <span class="name">
                        <div class="image">
                            <img src="//file1.jobkorea.co.kr/BoothBanner/2024/02/Banner_k99EUNV24020710015068.jpg" alt="" onerror="this.src='//file1.jobkorea.co.kr/Mailing/2023/img_600_464_05.png';">
                            <span class="logo"><img src="//imgs.jobkorea.co.kr/Images/Logo/180/l/v/2615h00hebokhwg2_3720g8cgirdkhijhg.gif?p=y&amp;hash=c&amp;upddt=20240612173002" width="180" height="72" alt="" onerror="this.src='//img.jobkorea.co.kr/Images/Logo/180/l/o/logo_none_180.png';"></span>
                        </div>
                    </span> 
                </div>
                <div class="description">채용공고명</div>
                <div class="addition">
                    <div class="summary">
                        회사명
                    </div>
                </div>
            </a>
        </li>
    </ul>
</section>
<footer>
    <th:block th:insert="~{/sub/footer.html}"></th:block>
</footer>
</body>
</html>
