    <style>
    	.filter-table {
            background-color: #f0f0f0; /* 배경 회색 */
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .filter-table ul {
            display: flex; /* li 요소들을 가로로 정렬하기 위해 flexbox 사용 */
            justify-content: space-between; /* 요소들 사이에 공간을 띄움 */
            list-style-type: none; /* li 요소의 기본 리스트 마커 제거 */
            padding: 0;
        }  
        .filter-box {
            margin-bottom: 10px;
        }
        .filter-box label {
            margin-left: 10px;
        }
        .keyword-btns {
            text-align: center;
            margin-top: 10px;
        }
        .keyword-btns .search {
            background-color: #FF006F;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .keyword-btns .search:hover {
            background-color: #99004C;
        }

        /* 검색 결과 컨테이너 스타일 */
        .search-result {
            background-color: white; /* 배경 흰색 */
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
    
        .search-result {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .search-result_top {
            text-align: center;
            margin: 20px 0;
        }
        .result-list_left {

            align-items: center;
            text-decoration: none;
            color: inherit;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px; /* 리스트 아이템 간 간격 */
            border-radius: 5px;
        }
        .co-logo {
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 20px;
            border-radius: 50%;
        }
        .co-info {

            flex-direction: column;
        }
        .co-hd {
            font-size: 1.2em;
            font-weight: bold;
        }
        .co-detail {

        }
    </style>

<script>
        document.addEventListener("DOMContentLoaded", function() {
            // 기본적으로 전체 결과를 로드합니다.
            fetch("http://localhost:9001/main/company-list")
                .then(response => response.json())
                .then(data => {
                    displayCompanies(data);
                })
                .catch(error => console.error('Error fetching company data:', error));

            document.getElementById("kwrdSearch").addEventListener("click", function() {
                const filters = {
                    sales: [],
                    size: [],
                    industry: []
                };

                document.querySelectorAll('input[name="keyword1"]:checked').forEach(checkbox => {
                    filters.sales.push(checkbox.value);
                });

                document.querySelectorAll('input[name="size"]:checked').forEach(checkbox => {
                    filters.size.push(checkbox.value);
                });

                document.querySelectorAll('input[name="industry"]:checked').forEach(checkbox => {
                    filters.industry.push(checkbox.value);
                });

                fetch("http://localhost:9001/main/company-list/filter", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(filters)
                })
                .then(response => response.json())
                .then(data => {
                    displayCompanies(data);
                })
                .catch(error => console.error('Error fetching company data:', error));
            });

            function displayCompanies(data) {
                const resultList = document.getElementById("result-list");
                resultList.innerHTML = ""; // Clear existing content

                data.forEach(company => {
                    const listItem = document.createElement("li");
                    
                    listItem.innerHTML = `
                        <div>
                    	<a href="http://localhost:9001/main/company-detail/company-info/${company.cno}" class="result-list_left co">
                                <div class="co-logo none">
                                    <span>${company.companyName.charAt(0)}</span>
                                </div>
                                <div class="co-info">
                                    <div class="co-hd">
                                        <span class="co-name">${company.companyName}</span>
                                    </div>
                                    <div class="co-detail">
                                        <span>${company.subCategoryName}</span>
                                    </div>
                                </div>	
                            </a>
                        </div>
                    `;
                    
                    resultList.appendChild(listItem);
                });
            }
        });
    </script>
