<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            margin-top: 20px;
        }
    </style>
    <script>
        window.onload = function() {
            fetch('http://localhost:9001/manager/dashboard-data')
                .then(response => response.json())
                .then(data => {
                    const dailyVisitors = data.dailyVisitors;
                    const last7DaysMembers = data.last7DaysMembers;
                    const lastMonthPostings = data.lastMonthPostings;

                    // 방문자 수 그래프
                    const visitorsCtx = document.getElementById('visitorsChart').getContext('2d');
                    new Chart(visitorsCtx, {
                        type: 'line',
                        data: {
                            labels: Object.keys(dailyVisitors).reverse(),
                            datasets: [{
                                label: 'Daily Visitors',
                                data: Object.values(dailyVisitors).reverse(),
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                x: {
                                    beginAtZero: true
                                },
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });

                    // 최근 7일간 가입자 수 그래프
                    const membersCtx = document.getElementById('membersChart').getContext('2d');
                    new Chart(membersCtx, {
                        type: 'bar',
                        data: {
                            labels: Object.keys(last7DaysMembers),
                            datasets: [{
                                label: 'New Members',
                                data: Object.values(last7DaysMembers),
                                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                                borderColor: 'rgba(153, 102, 255, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                x: {
                                    beginAtZero: true
                                },
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });

                    // 최근 한 달간 채용 공고 수 그래프
                    const postingsCtx = document.getElementById('postingsChart').getContext('2d');
                    new Chart(postingsCtx, {
                        type: 'line',
                        data: {
                            labels: Object.keys(lastMonthPostings),
                            datasets: [{
                                label: 'Job Postings',
                                data: Object.values(lastMonthPostings),
                                borderColor: 'rgba(255, 159, 64, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                x: {
                                    beginAtZero: true
                                },
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <canvas id="visitorsChart" width="400" height="200"></canvas>
        <canvas id="membersChart" width="400" height="200"></canvas>
        <canvas id="postingsChart" width="400" height="200"></canvas>
    </div>
</body>
</html>
