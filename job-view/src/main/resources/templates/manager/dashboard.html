<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container {
            width: 50%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            width: 100%;
            margin-top: 20px;
        }
        canvas {
            max-width: 100%;
            height: auto !important;
        }
        .openai-container {
            margin-top: 20px;
            background-color: #eef;
            padding: 15px;
            border-radius: 10px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button {
            position: relative;
            width: 100px;
            height: 50px;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 20px;
            transition: 0.5s;
            letter-spacing: 1px;
            border-radius: 8px;
        }
        .button span {
            position: absolute;
            color: #000;
            text-align: center;
            width: 101%;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 11px;
            margin-top: 17px;
            overflow: hidden;
            font-weight: bold;
        }
        .button button {
            width: 101%;
            height: 100%;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 11px;
            letter-spacing: 1px;
            font-weight: bold;
            cursor: pointer;
            -webkit-animation: ani2 0.7s steps(22) forwards;
            animation: ani2 0.7s steps(22) forwards;
        }
        .button button:hover {
            -webkit-animation: ani 0.7s steps(22) forwards;
            animation: ani 0.7s steps(22) forwards;
        }
        .mask1 {
            border: 1px solid #FF006F;
        }
        .mask1 button {
            background: #FF006F;
            -webkit-mask: url("https://raw.githubusercontent.com/robin-dela/css-mask-animation/master/img/nature-sprite.png");
            mask: url("https://raw.githubusercontent.com/robin-dela/css-mask-animation/master/img/nature-sprite.png");
            -webkit-mask-size: 2300% 100%;
            mask-size: 2300% 100%;
            color: #fff;
        }
        .mask2 {
            border: 1px solid #4CAF50;
        }
        .mask2 button {
            background: #4CAF50;
            -webkit-mask: url("https://raw.githubusercontent.com/robin-dela/css-mask-animation/master/img/urban-sprite.png");
            mask: url("https://raw.githubusercontent.com/robin-dela/css-mask-animation/master/img/urban-sprite.png");
            -webkit-mask-size: 3000% 100%;
            mask-size: 3000% 100%;
            color: #fff;
        }
        .mask3 {
            border: 1px solid #FF9800;
        }
        .mask3 button {
            background: #FF9800;
            -webkit-mask: url("https://raw.githubusercontent.com/pizza3/asset/master/natureSmaller.png");
            mask: url("https://raw.githubusercontent.com/pizza3/asset/master/natureSmaller.png");
            -webkit-mask-size: 7100% 100%;
            mask-size: 7100% 100%;
            color: #fff;
        }
        @-webkit-keyframes ani {
            from {
                -webkit-mask-position: 0 0;
                mask-position: 0 0;
            }
            to {
                -webkit-mask-position: 100% 0;
                mask-position: 100% 0;
            }
        }
        @keyframes ani {
            from {
                -webkit-mask-position: 0 0;
                mask-position: 0 0;
            }
            to {
                -webkit-mask-position: 100% 0;
                mask-position: 100% 0;
            }
        }
        @-webkit-keyframes ani2 {
            from {
                -webkit-mask-position: 100% 0;
                mask-position: 100% 0;
            }
            to {
                -webkit-mask-position: 0 0;
                mask-position: 0 0;
            }
        }
        @keyframes ani2 {
            from {
                -webkit-mask-position: 100% 0;
                mask-position: 100% 0;
            }
            to {
                -webkit-mask-position: 0 0;
                mask-position: 0 0;
            }
        }
    </style>
    <script>
        async function fetchData() {
            const response = await fetch('http://localhost:9001/manager/dashboard-data');
            const data = await response.json();
            return data;
        }

        async function fetchOpenAI(prompt) {
            const apiKey = '';
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [{"role": "user", "content": prompt}]
                })
            });
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const data = await response.json();
            return data.choices[0].message.content.trim();
        }

        window.onload = async function() {
            const data = await fetchData();

            const dailyVisitors = data.dailyVisitors;
            const last7DaysMembers = data.last7DaysMembers;
            const lastMonthPostings = data.lastMonthPostings;

            // 방문자 수 그래프
            const visitorsCtx = document.getElementById('visitorsChart').getContext('2d');
            new Chart(visitorsCtx, {
                type: 'line',
                data: {
                    labels: Object.keys(dailyVisitors).reverse(),
                    datasets: [{
                        label: '일일 방문자 수',
                        data: Object.values(dailyVisitors).reverse(),
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // 최근 7일간 가입자 수 그래프
            const membersCtx = document.getElementById('membersChart').getContext('2d');
            new Chart(membersCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(last7DaysMembers),
                    datasets: [{
                        label: '지난 7일간 회원가입 수',
                        data: Object.values(last7DaysMembers),
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // 최근 한 달간 채용 공고 수 그래프
            const postingsCtx = document.getElementById('postingsChart').getContext('2d');
            new Chart(postingsCtx, {
                type: 'line',
                data: {
                    labels: Object.keys(lastMonthPostings),
                    datasets: [{
                        label: '지난 30일간 공고 등록 수',
                        data: Object.values(lastMonthPostings),
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const prompt = `다음은 관리자 대시보드의 데이터야.
            - 일일 방문자 수: ${JSON.stringify(dailyVisitors)}
            - 지난 7일간 회원가입 수: ${JSON.stringify(last7DaysMembers)}
            - 지난 30일간 공고 등록 수: ${JSON.stringify(lastMonthPostings)}
            이 데이터를 분석하고, 관리자가 해야 할 일과 앞으로의 트렌드를 제안해줄래?? 자세히~!`;

            try {
                const openAIResponse = await fetchOpenAI(prompt);
                document.getElementById('openaiOutput').innerText = openAIResponse;
            } catch (error) {
                document.getElementById('openaiOutput').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <header>
    	<th:block th:insert="~{/sub/header.html}"></th:block>
	</header>
    <section>
    <div class="container">
        <h1>관리자 대시보드</h1>
        <div class="button-container">
            <a href="/manager/member-all" class="button mask1">
                <span class="mas">알림발송</span>
                <button type="button" name="Hover">알림발송</button>
            </a>
            <a href="/manager/admin-csList" class="button mask2">
                <span class="mas">신고/알림</span>
                <button type="button" name="Hover">신고/알림</button>
            </a>
            <a href="/manager/mypage" class="button mask3">
                <span class="mas">보낸알림</span>
                <button type="button" name="Hover">보낸알림</button>
            </a>
        </div>
        <div class="chart-container">
            <canvas id="visitorsChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="membersChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="postingsChart"></canvas>
        </div>
        <div class="openai-container">
            <h2>ChatGPT 분석 리포트</h2>
            <p id="openaiOutput">Loading...</p>
        </div>
    </div>
    </section>
    <footer>
    	<th:block th:insert="~{/sub/footer.html}"></th:block>
	</footer>
</body>
</html>
