<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>YouTube Video</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
        }
    </style>
    <script>
        var player;
        var redirected = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'qu2fhO5jwsY', // 여기에서 비디오 아이디를 변경했습니다.
                playerVars: {
                    'playsinline': 1,
                    'start': 15,
                    'end': 20,
                    'autoplay': 1,
                    'controls': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            player.unMute(); // 음소거 해제

            // 클릭하면 재생/일시정지 토글
            player.getIframe().addEventListener('click', function() {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            });

            // 전체 화면 처리
            var iframe = document.getElementById('player');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { 
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { 
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { 
                iframe.msRequestFullscreen();
            }

            // ESC 키로 전체 화면 종료 처리
            document.addEventListener('keydown', function(event) {
                if (event.key === "Escape" && !redirected) {
                    redirectToDashboard();
                }
            });

            // Fullscreen change 이벤트 처리
            document.addEventListener('fullscreenchange', handleFullScreenChange);
            document.addEventListener('webkitfullscreenchange', handleFullScreenChange);
            document.addEventListener('mozfullscreenchange', handleFullScreenChange);
            document.addEventListener('MSFullscreenChange', handleFullScreenChange);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED && !redirected) {
                redirectToDashboard();
            }
        }

        function handleFullScreenChange() {
            if (!document.fullscreenElement && !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && !document.msFullscreenElement && !redirected) {
                redirectToDashboard();
            }
        }

        function redirectToDashboard() {
            redirected = true;
            window.location.href = '/main/index';
        }
    </script>
</head>
<body>
    <div id="player"></div>
</body>
</html>
