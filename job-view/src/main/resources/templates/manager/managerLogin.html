<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>매니저 로그인</title>
<style>
html, body {
	height: 100%;
	margin: 0;
	background: #eee;
}

body {
	display: flex;
	justify-content: center;
	align-items: center;
}

.box {
	width: 300px;
	height: 400px; /* 높이를 늘려서 로그인 폼에 맞게 조정 */
	border-radius: 5px;
	box-shadow: 0 2px 30px rgba(0, 0, 0, 0.2);
	background: #f5f8e3; /* lighten(#f0f4c3, 10%)와 비슷한 색상 */
	position: relative;
	overflow: hidden;
	transform: translate3d(0, 0, 0);
}

.wave {
	opacity: 0.4;
	position: absolute;
	top: 3%;
	left: 50%;
	background: #0af;
	width: 500px;
	height: 500px;
	margin-left: -250px;
	margin-top: -250px;
	transform-origin: 50% 48%;
	border-radius: 43%;
	animation: drift 3000ms infinite linear;
}

.wave.-three {
	animation: drift 5000ms infinite linear;
}

.wave.-two {
	animation: drift 7000ms infinite linear;
	opacity: 0.1;
	background: yellow;
}

.box:after {
	content: '';
	display: block;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background: linear-gradient(to bottom, rgba(232, 170, 170, 1),
		rgba(222, 239, 255, 0) 80%, rgba(255, 255, 255, 0.5));
	z-index: 11;
	transform: translate3d(0, 0, 0);
}

.title {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	z-index: 1;
	line-height: 300px;
	text-align: center;
	transform: translate3d(0, 0, 0);
	color: white;
	text-transform: uppercase;
	font-family: 'Playfair Display', serif;
	letter-spacing: 0.4em;
	font-size: 24px;
	text-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
	text-indent: 0.3em;
}

@keyframes drift {from { transform:rotate(0deg);
	
}

to {
	transform: rotate(360deg);
}

}
.login-container {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 80%;
	z-index: 12; /* wave보다 위에 있도록 z-index 설정 */
	text-align: center;
}

.form-group {
	margin-bottom: 15px;
}

.form-group label {
	display: block;
	margin-bottom: 5px;
}

.form-group input {
	width: 100%;
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 5px;
}

.button {
	padding: 10px 20px;
	background-color: #FF006F;
	color: white;
	border: none;
	border-radius: 5px;
	text-align: center;
	text-decoration: none;
	font-size: 16px;
	cursor: pointer;
	width: 100%;
}

.button:hover {
	background-color: #cc0059;
}

.error-message {
	color: red;
	margin-top: 10px;
}
</style>
</head>
<body>
	<div class='box'>
		<div class='wave -one'></div>
		<div class='wave -two'></div>
		<div class='wave -three'></div>
		<div class="login-container">
			<h2>관리자 로그인</h2>
			<form id="iceLoginForm" method="POST" onsubmit="return login(event)">
				<div class="form-group">
					<label for="username">아이디</label> <input type="text" id="username"
						name="username" required>
				</div>
				<div class="form-group">
					<label for="password">비밀번호</label> <input type="password"
						id="password" name="password" required>
				</div>
				<button class="submit">로그인</button>
				<div class="error-message" id="error-message"></div>
			</form>
		</div>
	</div>
	<script>  
        function login(event) {
            event.preventDefault();
            var form = event.target;
            var formData = new FormData(form);
            formData.append('role', 'ADMIN');

            fetch('http://localhost:9001/auth/login', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    localStorage.setItem('token', data.token); // JWT 토큰을 로컬 스토리지에 저장
                    window.location.href = data.redirectUrl;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('로그인 중 오류가 발생했습니다.');
            });

            return false;
        }
    </script>
</body>
</html>
